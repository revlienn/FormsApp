<form action="" [formGroup]="reactiveLoginForm">
   <fieldset>
      <legend class="fieldset-legend">Email</legend>
      <input name="email" 
      [formControl]="email"
      placeholder="Email address" 
      type="email" 
      class="input">
   </fieldset>
   <fieldset>
      <legend class="fieldset-legend">Password</legend>
      <input name="password" 
      [formControl]="password"
      placeholder="Password" 
      type="password" 
      class="input">
   </fieldset>
   @if(password.errors?.['passwordStrength']){
      <span class="text-red-500 italic">Minimum 8 characters, must contain uppercase, lowercase, and a number</span><br>
   }
   <button type="submit" 
   [disabled]="!reactiveLoginForm.valid" 
   class="btn btn-primary mt-3">Login</button>
</form>

<div>
   VALUE : {{reactiveLoginForm.value|json}} <br>
  VALID : {{reactiveLoginForm.valid}}
</div>
